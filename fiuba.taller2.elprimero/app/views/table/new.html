<div class="page-header">
    <h1>Nueva tabla</h1>
</div>

<form class="form-horizontal" ng-submit="save()" name="tableForm" novalidate>
    <input type="hidden" name="id" ng-model="table.id">
    <div class="row">
        <div class="form-group" ng-class="{'has-error': tableForm.name.$invalid}">
            <label class="col-md-3 control-label" for="name">Nombre</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" ng-model="table.name" required>
                <span ng-show="tableForm.name.$error.required" class="help-block">Required</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group" ng-class="{'has-error': tableForm.description.$invalid}">
            <label class="col-md-3 control-label" for="description">Description</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="description" ng-model="table.description" required>
                <span ng-show="tableForm.description.$error.required" class="help-block">Required</span>
            </div>
        </div>
    </div>

    <div class="row">
        <hr/>
        <div class="form-group">
            <div class="col-md-9">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a class="btn btn-default" href="#/colaboracion/tablas">Cancelar</a>
            </div>
        </div>
    </div>


</form>
