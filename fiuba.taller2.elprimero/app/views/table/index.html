<h1>Tables</h1>

<div class="form-inline">
    <div class="form-group">
        <input type="text" placeholder="Buscar" class="form-control" />
    </div>
    <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
    <a class="btn btn-default" href="#/colaboracion/tablas/new"><i class="glyphicon glyphicon-plus"></i> Nueva</a>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Tabla</th>
            <th>Description</th>
            <th>Fecha Creaci&oacute;n</th>                    
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="table in tables">
            <td>{{table.id}}</td>
            <td>{{table.name}}</td>
            <td>{{table.description}}</td>
            <td>{{table.date}}</td>                    
            <td>
                <button class="btn btn-default btn-xs"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-default btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
            </td>
        </tr>
    </tbody>
</table>
