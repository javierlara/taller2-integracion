<link href="/stylesheets/login.css" rel="stylesheet">

<div class="container mar-top">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Ingresa tus datos para entrar a FiubaSocial</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">

                <form  ng-submit="signIn()" class="form-signin">
                    <input type="text" class="form-control" placeholder="Usuario" required autofocus ng-model="user.username">
                    <input type="password" class="form-control" placeholder="Contraseña" required ng-model="user.password">
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Entrar</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Recordarme
                    </label>
                    <a href="#" class="pull-right need-help">¿Ayuda? </a><span class="clearfix"></span>
                </form>

            </div>
            <a href="#/users/signup" class="text-center new-account">Crear Cuenta</a>
        </div>
    </div>
</div>
