<h1>Links</h1>

<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Descripción</th>
            <th>URL</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="link in links">
            <td>{{link.id}}</td>
            <td>{{link.description}}</td>
            <td><a href="{{link.url}}"> {{link.url}}</a></td>
            <td>
                <img class="link" src="/images/editar.png" ng-click="edit_link($index)" width="20px" height="20px"/>
                <img class="link" src="/images/eliminar.png" ng-click="delete_link($index)" width="20px" height="20px"/>
            </td>
        </tr>
    </tbody>
</table>


<form ng-submit="create_link()" role="form" name="linkForm" class="mar-top">
    <h2>{{mode}} Link</h2>
    <hr/>

    <div class="form-group">
        <label>Descripción</label>
        <input required type="text"  name="description" class="form-control" ng-model="link.description" placeholder="Description" />
        <span class="error" ng-show="linkForm.description.$error.required">* Requerido</span>
    </div>

    <div class="form-group">
        <label>URL</label>
        <input required type="text" name="url" class="form-control" ng-model="link.url" placeholder="Url"/>
        
        <span class="error" ng-show="linkForm.url.$error.required">* Requerido</span>
    </div>

    <input type="submit" class="btn btn-success" value="Guardar">
</form>
