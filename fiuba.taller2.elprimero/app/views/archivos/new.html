<h1>Archivos</h1>

<div class="row">	
	<input type="file" ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)" />
</div>    
<br/>
<div ng-show="files.length">

	<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Imagen</th>
            <th>Nombre</th>
			<th>Tama&ntilde;o</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="file in files.slice(0)">
            <td>{{$index + 1}}</td>
            <td><img ng-src="assets\images\{{file.name}}" width="70" height="70"/></td>
            <td><span>{{file.webkitRelativePath || file.name}}</span></td>
            <td>
				<span ng-switch="file.size > 1024*1024">
				<span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
				<span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
				</span>
			 </td>
			<td>			                 
                <img class="link" src="/images/eliminar.png" ng-click="delete_file($index)" width="20px" height="20px"/>
            </td>
        </tr>
    </tbody>
</table>

	
</div>
